<!DOCTYPE html>

<body>
    <h1>FuturePath Academy</h1>
    <h2>A perfect place to bulid your career.</h2>

    
    <h3>Contact Us</h3>
    <form action="day2cw.html" target="_blank" method="get">
    <label for="nota">Name Of The Applicant </label><br>
    <input type="text" name="Applicant" id="nota" required><br><br>
    <label for="email">Email ID</label><br>
    <input type="email" name="email" id="email"  value="email"><br><br>
    <label for="nbr">Contact Number</label><br>
    <input type="text" name="number" id="nbr" pattern="[+91]{13}" placeholder="+91 10 digit mobile number" required><br><br>
    <label for="sbct">Subject</label><br>
    <input type="text" name="Subject" id="sbct" size="25" placeholder="Feedback/Admission/.." maxlength="100"><br><br>
    <label for="msg">Message</label><br>
    <input type="text" name="message" id="msg" placeholder="Describe your inquiry here" maxlength="1000"  size="40"><br><br>
    <label for=cmnt>How did you hear about us</label><br>
    <input type="text" name="ans" id="cmnt" placeholder="Socialmedia/Friend/Google/Other" size="40"><br><br>
    <label for="que">Preferred Contact Method</label><br>
    <input type="radio" name="question" id="que">Email
    <input type="radio" name="question" id="que">Phone <br><br>
    <label for="Cnst">Consent</label><br>
    <input type="checkbox" required>I agree to FuturePath Academy storing my information to contact me.<br><br>
    <p>&copy 2025.All rights reserved</p>


    

    







    <input type="submit" value="Submit">

    </form>

</body>
